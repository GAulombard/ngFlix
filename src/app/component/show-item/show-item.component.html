<a
  class="show-item"
  *ngIf="showItem"
  [routerLink]="'/detail/' + type + '/' + showItem.id"
>
  <div class="show-item-rating">
    <i class="pi pi-star"></i>
    <span>{{ showItem.vote_average | number: '1.0-1' }}/10</span>
  </div>
  <div class="show-item-image">
    <img
      [src]="imageSizes.medium + showItem.poster_path"
      [alt]="showItem.title"
    />
  </div>
  <div class="show-item-title">{{ showItem.title }}</div>
</a>
